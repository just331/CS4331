<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>US Weapon Imports/Exports [1962-2017]</title>
</head>
<style>
    html{
        height: 100%;
    }
    body, table{
        font: 12px "Times New Roman";
    }
    .inactive {
        fill: #AAA;
    }
    .active{
        fill: plum;
    }
    .area.above {
        fill: rgb(252, 69, 233);
    }
    .baseLine {
        stroke: black;
        stroke-width: 1.5;
        fill: none;
    }
    #worldMap {
        border-style: solid;
        border-color: #CCC;
    }
    #worldMap path:hover {
        opacity: 0.7;
    }
    #worldMap {
        width:100%;
        display: inline-block;
        position: absolute;
        bottom: 0;
        right: 0;
    }
    #countryOptions{
        height: 250px;
        width: 35%;
        float: right;
        border-style: solid;
        border-color: #CCCCCC;
        overflow-y: scroll;
        margin: 0px 5px 5px 0px;
    }
    #timeSelection{
        float: left;
        width: 50%;
        margin: 0 auto;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
<div id="countryOptions">
    <h1>US Weapon Imports & Exports</h1>
    <h4>Country Selection</h4>
    <div>
        <input type="checkbox" id="all" name="countrySelection" onclick=selectAll(this)> Select All<br>
    </div>
    <div id="timeSelection">
        <h4>Time Selection</h4>
        <table>
            <tr>
                <td>
                    From: &ensp;
                </td>
                <td>
                    <select id="fromYear" class="yearSelector"></select>
                </td>
            </tr>
           <tr>
               <td>To: &emsp;&ensp;</td>
               <td>
                   <select id="toYear" class="yearSelector"></select>
               </td>

           </tr>
        </table>
    </div>
</div>
<div id="worldMap" style="position:   center; width: 35%; max-height: 300px;"></div>


<script>
    //basic map config with custom fills, mercator projection
    var map = new Datamap({
        scope: 'world',
        element: document.getElementById('worldMap'),
        projection: 'mercator',
        height: 300,
        fills: {
            defaultFill: '#868686',
            lt50: 'rgba(0,244,244,0.9)',
            gt50: 'blue'
        }

    });
    //map.display();

    var fromYear = d3.select("#fromYear");
    var toYear = d3.select("#toYear");
    for (var i = 1962;i <= 2017; i++){
        fromYear.append("option")
            .attr("Value", i)
            .text(i);
        toYear.append("option")
            .attr("value", i)
            .text(i);
    }

</script>
</body>
</html>
