<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <title>US Weapon Imports/Exports [1962-2017]</title>
</head>
<style>
    html{
        height: 100%;
    }
    body, table{
        font: 12px "Times New Roman";
    }
    .inactive {
        fill: #AAA;
    }
    .active{
        fill: black;
    }
    .area.above {
        fill: rgb(252, 69, 233);
    }
    .baseLine {
        stroke: black;
        stroke-width: 1.5;
        fill: none;
    }
    #worldMap path:hover {
        opacity: 0.7;
    }
    #countryOptions {
        height: 225px;
        width: 35%;
        float: left;
        border-style: solid;
        border-color: #CCC;
        overflow-y: scroll;
        margin: 0px 5px 5px 0px;
    }
    #options{
        height: 331px;
        width: 35%;
        border-style: solid;
        border-color: #CCCCCC;
        margin: 0px 5px 5px 0px;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    #timeSelection{
        float: left;
        width: 50%;
        margin: 0 auto;
    }
    svg {
        width: 30%;
        height: 35%;
        position: absolute;
        bottom: 0;
        right:  0;
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
    }

    svg2{
        font:10px sans-serif;
        shape-rendering: crispEdges;
    }
    .axis path,
    .axis line{
        fill:none;
        stroke: #000000;
    }
    .path.domain{
        stroke: none;
    }
    .y .tick line{
        stroke: #dddddd;
    }
    .hidden {
        display: none;
    }
    div.tooltip1 {
        color: #222;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        padding: .2em;
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9;
        position: absolute;
    }
    #charts{
        float: left;
        width: 100%;
        height: 100%;
        margin: 0px 0px 0px 0.6%;
        padding: 10px;
        border-style: double;
        border-color: #222222;
        overflow-y: scroll;
    }
</style>
<body>
<div id="charts"></div>
<div id="options">
    <h1>US Weapons: Imports & Exports (1962-2017)</h1>
    <h4>Country Selection:</h4>
    <div id ="countryOptions">
        <input type="checkbox" id="all" name="countrySelection" onclick=selectAll(this)> Select All<br>
    </div>
    <div id="timeSelection">
        <h4>Time Selection</h4>
        <table>
            <tr>
                <td>
                    From: &ensp;
                </td>
                <td>
                    <select id="fromYear" class="yearSelector"></select>
                </td>
            </tr>
           <tr>
               <td>To: &emsp;&ensp;</td>
               <td>
                   <select id="toYear" class="yearSelector"></select>
               </td>

           </tr>
        </table>
    </div>
</div>
<svg width="600" height="300"></svg>
<div class="tooltip1"></div>

<script>
    let margin = {top: 10, right: 10, bottom: 10, left: 10};
    let width = 500- margin.left - margin.right;
    let height = 300 - margin.top - margin.bottom;
    let worldMap = d3.geoMercator()
        .center([0,15])
        .translate([260,215]) // Move map left/right and up/down [300,215]
        .scale([500/(2*Math.PI)]);

    let tooltip1 = d3.select("div.tooltip1");
    let path = d3.geoPath()
        .projection(worldMap);

    let mapSvg = d3.select("svg")
        .append("g")
        .attr("width", width)
        .attr("height", height);

    d3.queue()
        .defer(d3.json, "world-110m.json")
        .defer(d3.csv, "world-country-names.csv")
        .await(ready);
    function ready(error, world, names) {
        if (error) throw error;
        let countries1 = topojson.feature(world, world.objects.countries).features;
        let countries = countries1.filter(function(d) {
            return names.some(function(n) {
                if (d.id == n.id) return d.name = n.name;
            })});
        mapSvg.selectAll("path")
            .data(countries)
            .enter()
            .append("path")
            .attr("stroke","purple")
            .attr("stroke-width",1)
            .attr("fill", "white")
            .attr("d", path )
            .on("mouseover",function(d,i){
                d3.select(this).attr("fill","grey").attr("stroke-width",2);
                return tooltip.style("hidden", false).html(d.name);
            })
            .on("mousemove",function(d){
                tooltip1.classed("hidden", false)
                    .style("top", (d3.event.pageY) + "px")
                    .style("left", (d3.event.pageX + 10) + "px")
                    .html(d.name);
            })
            .on("mouseout",function(d,i){
                d3.select(this).attr("fill","white").attr("stroke-width",1);
                tooltip1.classed("hidden", true);
            });
    }

    let fromYear = d3.select("#fromYear");
    let toYear = d3.select("#toYear");
    for (let i = 1962;i <= 2017; i++){
        fromYear.append("option")
            .attr("Value", i)
            .text(i);
        toYear.append("option")
            .attr("value", i)
            .text(i);
    }

    function selectAll(_this){
        let checkboxes = document.getElementsByName(_this.name);
        for (let i =0, n = checkboxes.length; i<n;i++){
            if(checkboxes[i].checked != _this.checked){
                changeChart(checkboxes[i].id);
            }
        }
    }


    let charts_margin = {top:30, right:20, bottom:30, left:50};
    let w_charts = $("#charts").width() * 0.95 - charts_margin.left - charts_margin.right;
    let h_charts = 150 - charts_margin.bottom - charts_margin.top;
    let svgHeight = h_charts + charts_margin.top + charts_margin.bottom;
    let svgWidth = w_charts + charts_margin.left + charts_margin.right;

    let x = d3.scaleTime().range([0,w_charts]);
    let y = d3.scaleLinear().range([h_charts,0]);

    let xAxis = d3.axisBottom(x).ticks(7).tickFormat(d3.timeFormat("'Y"));
    let yAxis = d3.axisLeft(y).ticks(5);

    let valLine = d3.line()
        .x(function (d) {
            return x(d.date);
        })
        .y(function (d) {
            return y(d.value);
        });

    let zeroLine = d3.line()
        .x(function (d) {
            return x(d.date);
        })
        .y(y(0));

    let valArea = d3.area()
        .x(function (d) {
            return x(d.date);
        })
        .y1(function (d) {
            return y(d.date);
        });

    let zeroArea = d3.area()
        .x(function (d) {
            return x(d.date);
        })
        .y0(y(0))
        .y1(y(0));

    let bisectYear = d3.bisector(function (d) { return d.date;}).left;
    /*d3.queue()
        .defer(d3.csv, "../Data/US Exports 1962-2017.csv")
        .defer(d3.csv, "../Data/US Imports 1962-2017.csv")
        .await(readyData);*/
    //function readyData(error, data) {

    d3.csv("US_Exports_1962-2017.csv", function (data) {
        dataAllCountries = {};
        //if (error) throw error;
        data.forEach(function (d) {
            if (!dataAllCountries[d.country]){
                dataAllCountries[d.country] = [];
            }
            d.date = d3.timeParse('%Y')(d.year);
            d.value = +d.value;
            d.units = +d.units;
            dataAllCountries[d.country].push(d);
        });
        for(let country in dataAllCountries){
            dataAllCountries[country].sort(function(a,b) {
                if (a.date < b.date){
                    return -1;
                }else if (a.date > b.date){
                    return 1;
                } else{
                    return 0;
                }
            });
        }

        let countryChartData = [];
        for (let country in dataAllCountries){
            let d = {};
            d.country = country;
            d.series = dataAllCountries;
            countryChartData.push(d);
        }

        let countryOptions = d3.select("#countryOptions");

        countryChartData.forEach(function (d) {
            let options = countryOptions
                .append("label")
                .datum(d.country);
            options.append("input")
                .attr("type", "checkbox")
                .property("checked", function (d) {
                    return (d== "Afghanistan")
                })
                .attr("names",  "countrySelection");
            //.attr("id", removeWhiteSpace)
            //.on("click", changeChart);
            options.append("text")
                .text(d.country);
            options.append("br");
        });



        x.domain(d3.extent(data, function (d) { return d.date;}));
        y.domain(d3.extent(data, function (d) { return d.value;}));

        let marginBar = {top:20, right:160, bottom:35, left:30};
        const widthBar = 960 - marginBar.left - marginBar.right;
        const heightBar = 500 - marginBar.top - marginBar.bottom;

        let svg2 = d3.select("body")
            .append("svg2")
            .attr("width", widthBar + marginBar.left + marginBar.right)
            .attr("height", heightBar + marginBar.top + marginBar.bottom)
            .append("g")
            .attr("transform", "translate(" + marginBar.left + "," + marginBar.top + ")");

        let dataset = d3.stack()(dataAllCountries[d.country]).map(function(countryBar){
            return dataAllCountries.map(function(d){
                return {x: d.year, y: +d[countryBar]};
            });
        });

        let xBar = d3.scaleOrdinal()
            .domain(dataset[0].map(function(d){ return d.x}))
            .rangeRoundBands([10, width-10], 0.02);

        let yBar = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
            .range([heightBar, 0]);

        let colors = d3.scaleOrdinal(d3.schemeCategory20);

        let yAxisBar = d3.axisLeft(yBar)
            .ticks(5)
            .tickSize(-widthBar, 0, 0)
            .tickFormat(function (d) { return d});

        let xAxisBar = d3.axisBottom(xBar)
            .tickFormat(function(d){ return d});

        svg2.append("g")
            .attr("class", "y axis")
            .call(yAxisBar);

        svg2.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + heightBar + ")")
            .call(xAxisBar);

        let groups = svg2.selectAll("g.cost")
            .data(dataset)
            .enter().append("g")
            .attr("class", "cost")
            .style("fill", function (d, i) {
                return colors[i];
            });

        let rect = groups.selectAll("rect")
            .data(function(d){ return d;})
            .enter()
            .append("rect")
            .attr("x", function(d){ return x(d.x);})
            .attr("y", function(d){ return y(d.y0 + d.y);})
            .attr("height", function(d){ return y(d.y0) - y(d.y0 + d.y);})
            .attr("width", x.rangeBand())
            .on("mouseover", function(){ tooltip.style("display", null);})
            .on("mouseout", function () { tooltip.style("display", "none");})
            .on("mousemove", function(d){
                let xPosition = d3.mouse(this)[0] - 15;
                let yPosition = d3.mouse(this)[1] - 25;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                toottip.select("text").text(d.y);
            });

        let legend = svg2.selectAll(".legend")
            .data(colors)
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d,i){ return "translate(30," + i * 19 + ")";});

        legend.append("rect")
            .attr("x", widthBar - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", function(d, i){return colors.step().reverse()[i];});

        legend.append("text")
            .attr("x", widthBar + 5)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "start")
            .text(d => d);

        // Prep the tooltip bits, initial display is hidden
        var tooltip = svg.append("g")
            .attr("class", "tooltip")
            .style("display", "none");

        tooltip.append("rect")
            .attr("width", 30)
            .attr("height", 20)
            .attr("fill", "white")
            .style("opacity", 0.5);

        tooltip.append("text")
            .attr("x", 15)
            .attr("dy", "1.2em")
            .style("text-anchor", "middle")
            .attr("font-size", "12px")
            .attr("font-weight", "bold");
    });



    //}




</script>
</body>
</html>
