<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <title>US Weapon Imports/Exports [1962-2001]</title>
</head>
<style>
    html{
        height: 100%;
    }
    body{
        font: 12px Arial;
    }

    #line path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    #worldMap path:hover {
        opacity: 0.7;
    }

    #worldMap{
        position: absolute;
        bottom: 20px;
        right:  10px;
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
    }
    #stacked{
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
    }
    #line{
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
        position: absolute;
        top: 60px;
        right: 10px;
    }

    .axis path,
    .axis line{
        fill:none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .y .tick line{
        stroke: #dddddd;
    }

    div.tooltip1 {
        color: #222;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        padding: .2em;
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9;
        position: absolute;
    }
    div.tooltip2 {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>
<body>


<div id="lineChart" title="Average Value in Exports Per Year (U.S. Dollars)">
    <svg id="line" width="600" height="400">
    </svg>
</div>

<div id="stackedbars">
    <h1> US Weapon Exports: 1962-2001</h1>
    <svg id="stacked" width="1250" height="850"></svg>
</div>

<svg id="worldMap" width="600" height="300"></svg>
<div class="tooltip1"></div>


<script>
       // create the svg for the world map
       let marginMap = {top: 10, right: 10, bottom: 10, left: 10};
       let widthMap = 500- marginMap.left - marginMap.right;
       let heightMap = 300 - marginMap.top - marginMap.bottom;
       let worldMap = d3.geoMercator()
           .center([0,15])
           .translate([260,215]) // Move map left/right and up/down [300,215]
           .scale([500/(2*Math.PI)]);
       let tooltip1 = d3.select("div.tooltip1");
       let pathMap = d3.geoPath()
           .projection(worldMap);
       let mapSvg = d3.select("#worldMap")
           .append("g")
           .attr("width", widthMap)
           .attr("height", heightMap);
       d3.queue()
           .defer(d3.json, "world-110m.json")
           .defer(d3.csv, "world-country-names.csv")
           .await(ready);
       function ready(error, world, names) {
           if (error) throw error;
           let countries1 = topojson.feature(world, world.objects.countries).features;
           let countries = countries1.filter(function(d) {
               return names.some(function(n) {
                   if (d.id == n.id) return d.name = n.name;
               })});
           mapSvg.selectAll("path")
               .data(countries)
               .enter()
               .append("path")
               .attr("stroke","purple")
               .attr("stroke-width",1)
               .attr("fill", "white")
               .attr("d", pathMap )
               .on("mouseover",function(d,i){
                   d3.select(this).attr("fill","grey").attr("stroke-width",2);
                   return tooltip1.style("hidden", false).html(d.name);
               })
               .on("mousemove",function(d){
                   tooltip1.classed("hidden", false)
                       .style("top", (d3.event.pageY) + "px")
                       .style("left", (d3.event.pageX + 10) + "px")
                       .html(d.name);
               })
               .on("mouseout",function(d,i){
                   d3.select(this).attr("fill","white").attr("stroke-width",1);
                   tooltip1.classed("hidden", true);
               });
       }



    // Set the dimensions of the canvas / graph
    let margin = {top: 50, right: 15, bottom: 5, left: 75},
        width = 600 - margin.left - margin.right,
        height = 270 - margin.top - margin.bottom;

    // Parse the date / time
    let parseDate = d3.timeParse("%Y");
    let formatTime = d3.timeFormat("%Y");

    // Set the ranges
    let x = d3.scaleTime()
        .range([0, width]);
    /*let x = d3.scaleBand()
       .rangeRound([0, width-margin.left -margin.right])
       .paddingInner(0.05)
       .align(0.1);*/

    let y = d3.scaleLinear()
        .rangeRound([height,0]);


    // Define the axes

    let xAxis = d3.axisBottom(x).ticks(5);

    let yAxis = d3.axisLeft(y).ticks(5);


    // Define the line
    let valueline = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.Average); });

    // Define the div for the tooltip
    let div = d3.select("body").append("div")
        .attr("class", "tooltip2")
        .style("opacity", 0);

    // Adds the svg canvas
    let svg = d3.select("#line")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Get the data
    d3.csv("export_average.csv", function(error, data) {
        if (error) throw error;
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.Average = +d.Average;

        });
        console.log(data);
        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.date; }));
        //x.domain(data.map(function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.Average; })]);

        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));


        // Add the scatterplot
        svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 5)
            .attr("cx", function(d) { return x(d.date); })
            .attr("cy", function(d) { return y(d.Average); })
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div .html(formatTime(d.date) + "<br/>"  + d.Average)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

    });

    // create the svg for the stacked bar graph
    let svg2 = d3.select("#stacked"),
        marginBar = {topb: 20, rightb: 20, bottomb: 30, leftb: 40},
        widthBar = +svg2.attr("width") - marginBar.leftb - marginBar.rightb,
        heightBar = +svg2.attr("height") - marginBar.topb - marginBar.bottomb,
        g = svg2.append("g").attr("transform", "translate(" + marginBar.leftb + "," + marginBar.topb + ")");

    // set x scale
    let xBar = d3.scaleBand()
        .rangeRound([0, widthBar-marginBar.leftb -marginBar.rightb])
        .paddingInner(0.05)
        .align(0.1);

    // set y scale
    let yBar = d3.scaleLinear()
        .rangeRound([heightBar, 0]);

    // set the colors
    let z = d3.scaleOrdinal(d3.schemeCategory20b);

    // read in the data from csv file
    d3.csv("testExports2.csv", function(d, i, columns){
        for (i=1, t=0; i<columns.length;++i) t += d[columns[i]] = +d[columns[i]];
        d.total = t;
        return d;
    }, function (error, data) {
        if (error) throw error;

        let keys = data.columns.slice(1);

        //data.sort(function(a, b) { return b.total - a.total; });
        xBar.domain(data.map(function(d) { return d.date; }));
        yBar.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
        z.domain(keys);

        //create the stacked bar chart w/ tooltip
        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
            .attr("fill", function(d) { return z(d.key); })
            .selectAll("rect")
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("x", function(d) { return xBar(d.data.date); })
            .attr("y", function(d) { return yBar(d[1]); })
            .attr("height", function(d) { return yBar(d[0]) - yBar(d[1]); })
            .attr("width", xBar.bandwidth())
            .on("mouseover", function() { tooltip.style("display", null); })
            .on("mouseout", function() { tooltip.style("display", "none"); })
            .on("mousemove", function(d) {
                let xPosition = d3.mouse(this)[0] - 5;
                let yPosition = d3.mouse(this)[1] - 5;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                tooltip.select("text").text("$" + d3.format(",")(d[1]-d[0]));
            });

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + heightBar + ")")
            .call(d3.axisBottom(xBar));

        g.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(yBar).ticks(null, "s"))
            .append("text")
            .attr("x", 2)
            .attr("y", yBar(yBar.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("Value in $");

        // create the legend with country names
        let legend = g.append("g")
            .attr("class", "legend1")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice(10,55))
            .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("x", widthBar - 5)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z);

        legend.append("text")
            .attr("x", widthBar - 10)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function(d) { return d; });

    });

    // Prep the tooltip bits, initial display is hidden
    let tooltip = svg2.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

    tooltip.append("rect")
        .attr("width", 60)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 0.5);

    tooltip.append("text")
        .attr("x", 30)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("font-weight", "bold");

</script>
</body>
</html>
