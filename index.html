<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <title>US Weapon Imports/Exports [1962-2017]</title>
</head>
<style>
    html{
        height: 100%;
    }
    body, table{
        font: 12px "Times New Roman";
    }
    .inactive {
        fill: #AAA;
    }
    .active{
        fill: black;
    }
    .area.above {
        fill: rgb(252, 69, 233);
    }
    .baseLine {
        stroke: black;
        stroke-width: 1.5;
        fill: none;
    }
    #worldMap path:hover {
        opacity: 0.7;
    }
    #worldMap{
        width: 30%;
        height: 35%;
        position: absolute;
        bottom: 20px;
        right:  10px;
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
    }
    #stacked{
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
    }
    #line{
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
        position: absolute;
        top: 60px;
        right: 10px;
    }

    .axis path,
    .axis line{
        fill:none;
        stroke: #000000;
    }
    .path.domain{
        stroke: none;
    }
    .y .tick line{
        stroke: #dddddd;
    }
    .bar{
        fill: steelblue;
    }
    .hidden {
        display: none;
    }
    div.tooltip1 {
        color: #222;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        padding: .2em;
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9;
        position: absolute;
    }
    div.tooltip2 {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    #charts{
        float: left;
        width: 100%;
        height: 100%;
        margin: 0px 0px 0px 0.6%;
        padding: 10px;
        border-style: double;
        border-color: #222222;
        overflow-y: scroll;
    }
</style>
<body>
<div id="lineChart">
    <svg id="line" width="575" height="400"></svg>
</div>

<div id="stackedbars">
    <h1> US Weapon Exports: 1962-2001</h1>
    <svg id="stacked" width="1250" height="850"></svg>
</div>


<svg id="worldMap" width="600" height="300"></svg>
<div class="tooltip1"></div>


<script>

    // create the svg for the world map
    let marginMap = {top: 10, right: 10, bottom: 10, left: 10};
    let widthMap = 500- marginMap.left - marginMap.right;
    let heightMap = 300 - marginMap.top - marginMap.bottom;
    let worldMap = d3.geoMercator()
        .center([0,15])
        .translate([260,215]) // Move map left/right and up/down [300,215]
        .scale([500/(2*Math.PI)]);
    let tooltip1 = d3.select("div.tooltip1");
    let path = d3.geoPath()
        .projection(worldMap);
    let mapSvg = d3.select("#worldMap")
        .append("g")
        .attr("width", widthMap)
        .attr("height", heightMap);
    d3.queue()
        .defer(d3.json, "world-110m.json")
        .defer(d3.csv, "world-country-names.csv")
        .await(ready);
    function ready(error, world, names) {
        if (error) throw error;
        let countries1 = topojson.feature(world, world.objects.countries).features;
        let countries = countries1.filter(function(d) {
            return names.some(function(n) {
                if (d.id == n.id) return d.name = n.name;
            })});
        mapSvg.selectAll("path")
            .data(countries)
            .enter()
            .append("path")
            .attr("stroke","purple")
            .attr("stroke-width",1)
            .attr("fill", "white")
            .attr("d", path )
            .on("mouseover",function(d,i){
                d3.select(this).attr("fill","grey").attr("stroke-width",2);
                return tooltip1.style("hidden", false).html(d.name);
            })
            .on("mousemove",function(d){
                tooltip1.classed("hidden", false)
                    .style("top", (d3.event.pageY) + "px")
                    .style("left", (d3.event.pageX + 10) + "px")
                    .html(d.name);
            })
            .on("mouseout",function(d,i){
                d3.select(this).attr("fill","white").attr("stroke-width",1);
                tooltip1.classed("hidden", true);
            });
    }


    // create svg for line chart of average value of exports
    let marginLine = {topl:30, rightl:20, bottoml:30, leftl: 50},
        widthLine = 600 -marginLine.leftl - marginLine.rightl,
        heightLine = 270 - marginLine.topl - marginLine.bottoml;
        // parse the date
    let parseDate = d3.timeParse("%Y");
    let formatTime = d3.timeFormat("%Y");

        // set the range
    let xLine = d3.scaleTime()
        .range([0, widthLine]);

    let yLine = d3.scaleLinear()
        .rangeRound([heightLine,0]);

    let xLineAxis = d3.axisBottom(xLine).ticks(5);

    let yLineAxis = d3.axisLeft(yLine).ticks(5);

    let valueLine = d3.line()
        .x(function (d) { return xLine(d.date); })
        .y(function (d) { return yLine(d.Average); });

    let div = d3.select("body").append("div")
        .attr("class", "tooltip2")
        .style("opacity", 0);

    let svg3 = d3.select("#line")
        .append("svg")
        .attr("width", widthLine + marginLine.leftl + marginLine.rightl)
        .attr("height", heightLine + marginLine.topl + marginLine.bottoml)
        .append("g")
        .attr("transform", "translate(" + marginLine.leftl + "," + marginLine.topl + ")");

    d3.csv("export_average.csv", function(error, data) {
        data.forEach(function (d) {
            d.date = parseDate(d.date);
            d.Average = +d.Average;
        });

        // scale the range of data
        //xLine.domain(data.map(function(d) { return d.date; }));
        xLine.domain(d3.extent(data, function(d){ return d.date; }));
        yLine([0, d3.max(data, function(d) { return d.Average; })]);

        svg3.append("path")
            .attr("class", "line")
            .attr("d", valueLine(data));

        svg3.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 5)
            .attr("cx", function(d) { return xLine(d.date); })
            .attr("cy", function(d) { return yLine(d.Average);})
            .on("mouseover", function (d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div .html(formatTime(d.date) + "<br/>" + d.Average)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY -28) + "px")
            })
            .on("mouseout", function (d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        svg3.append("g")
            .attr("class", "x axis")
            .attr("transform","translate(0," + heightLine + ")")
            .call(xLineAxis);

        svg3.append("g")
            .attr("class", "y axis")
            .call(yLineAxis);

    });



    // create the svg for the stacked bar graph
    let svg2 = d3.select("#stacked"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg2.attr("width") - margin.left - margin.right,
        height = +svg2.attr("height") - margin.top - margin.bottom,
        g = svg2.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // set x scale
    let x = d3.scaleBand()
        .rangeRound([0, width-margin.left -margin.right])
        .paddingInner(0.05)
        .align(0.1);

    // set y scale
    let y = d3.scaleLinear()
        .rangeRound([height, 0]);

    // set the colors
    let z = d3.scaleOrdinal(d3.schemeCategory20b);

    // read in the data from csv file
    d3.csv("testExports.csv", function(d, i, columns){
       for (i=1, t=0; i<columns.length;++i) t += d[columns[i]] = +d[columns[i]];
        d.total = t;
        return d;
    }, function (error, data) {
        dataAllCountries = {};
        if (error) throw error;

        let keys = data.columns.slice(1);

        //data.sort(function(a, b) { return b.total - a.total; });
        x.domain(data.map(function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
        z.domain(keys);

        //create the stacked bar chart w/ tooltip
        g.append("g")
            .selectAll("g")
            .data(d3.stack().keys(keys)(data))
            .enter().append("g")
                .attr("fill", function(d) { return z(d.key); })
            .selectAll("rect")
            .data(function(d) { return d; })
            .enter().append("rect")
                .attr("x", function(d) { return x(d.data.date); })
                .attr("y", function(d) { return y(d[1]); })
                .attr("height", function(d) { return y(d[0]) - y(d[1]); })
                .attr("width", x.bandwidth())
            .on("mouseover", function() { tooltip.style("display", null); })
            .on("mouseout", function() { tooltip.style("display", "none"); })
            .on("mousemove", function(d) {
                let xPosition = d3.mouse(this)[0] - 5;
                let yPosition = d3.mouse(this)[1] - 5;
                tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
                tooltip.select("text").text(d[1]-d[0]);
            });

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")

            .call(d3.axisBottom(x));

        g.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y).ticks(null, "s"))
            .append("text")
            .attr("x", 2)
            .attr("y", y(y.ticks().pop()) + 0.5)
            .attr("dy", "0.32em")
            .attr("fill", "#000")
            .attr("font-weight", "bold")
            .attr("text-anchor", "start")
            .text("Value in $");

        // create the legend with country names
        let legend = g.append("g")
            .attr("class", "legend1")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice(1))
            .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        legend.append("rect")
            .attr("x", width - 5)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z);

        legend.append("text")
            .attr("x", width - 10)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function(d) { return d; });

    });

    // Prep the tooltip bits, initial display is hidden
    let tooltip = svg2.append("g")
        .attr("class", "tooltip")
        .style("display", "none");

    tooltip.append("rect")
        .attr("width", 60)
        .attr("height", 20)
        .attr("fill", "white")
        .style("opacity", 0.5);

    tooltip.append("text")
        .attr("x", 30)
        .attr("dy", "1.2em")
        .style("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("font-weight", "bold");

</script>
</body>
</html>
