<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <title>US Weapon Imports/Exports [1962-2017]</title>
</head>
<style>
    html{
        height: 100%;
    }
    body, table{
        font: 12px "Times New Roman";
    }
    .inactive {
        fill: #AAA;
    }
    .active{
        fill: black;
    }
    .area.above {
        fill: rgb(252, 69, 233);
    }
    .baseLine {
        stroke: black;
        stroke-width: 1.5;
        fill: none;
    }
    #worldMap path:hover {
        opacity: 0.7;
    }
    #countryOptions {
        height: 250px;
        width: 35%;
        float: left;
        border-style: solid;
        border-color: #CCC;
        overflow-y: scroll;
        margin: 0px 5px 5px 0px;
    }
    #options{
        height: 331px;
        width: 35%;
        border-style: solid;
        border-color: #CCCCCC;
        overflow-y: scroll;
        margin: 0px 5px 5px 0px;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    #timeSelection{
        float: left;
        width: 50%;
        margin: 0 auto;
    }
    svg {
        width: 30%;
        height: 35%;
        position: absolute;
        bottom: 0;
        right:  0;
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
    }
    .hidden {
        display: none;
    }
    div.tooltip {
        color: #222;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        padding: .2em;
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9;
        position: absolute;
    }
    #charts{
        float: left;
        width: 100%;
        height: 100%;
        margin: 0px 0px 0px 0.6%;
        padding: 10px;
        border-style: double;
        border-color: #222222;
        overflow-y: scroll;
    }
</style>
<body>
<div id="charts"></div>
<div id="options">
    <h1>US Weapons: Imports & Exports (1962-2017)</h1>
    <h4>Country Selection</h4>
    <div id ="countryOptions">
        <input type="checkbox" id="all" name="countrySelection" onclick=selectAll(this)> Select All<br>
    </div>
    <div id="timeSelection">
        <h4>Time Selection</h4>
        <table>
            <tr>
                <td>
                    From: &ensp;
                </td>
                <td>
                    <select id="fromYear" class="yearSelector"></select>
                </td>
            </tr>
           <tr>
               <td>To: &emsp;&ensp;</td>
               <td>
                   <select id="toYear" class="yearSelector"></select>
               </td>

           </tr>
        </table>
    </div>
</div>
<svg width="600" height="300"></svg>
<div class="tooltip"></div>

<script>
    let fromYear = d3.select("#fromYear");
    let toYear = d3.select("#toYear");
    for (let i = 1962;i <= 2017; i++){
        fromYear.append("option")
            .attr("Value", i)
            .text(i);
        toYear.append("option")
            .attr("value", i)
            .text(i);
    }

    let margin = {top: 10, right: 10, bottom: 10, left: 10};
    let width = 500- margin.left - margin.right;
    let height = 300 - margin.top - margin.bottom;
    let worldMap = d3.geoMercator()
        .center([0,15])
        .translate([260,215]) // Move map left/right and up/down [300,215]
        .scale([500/(2*Math.PI)]);

    let tooltip = d3.select("div.tooltip");
    let path = d3.geoPath()
        .projection(worldMap);

    let mapSvg = d3.select("svg")
        .append("g")
        .attr("width", width)
        .attr("height", height);

    d3.queue()
        .defer(d3.json, "world-110m.json")
        .defer(d3.csv, "world-country-names.csv")
        .await(ready);
    function ready(error, world, names) {
        if (error) throw error;
        let countries1 = topojson.feature(world, world.objects.countries).features;
        let countries = countries1.filter(function(d) {
            return names.some(function(n) {
                if (d.id == n.id) return d.name = n.name;
            })});
        mapSvg.selectAll("path")
            .data(countries)
            .enter()
            .append("path")
            .attr("stroke","purple")
            .attr("stroke-width",1)
            .attr("fill", "white")
            .attr("d", path )
            .on("mouseover",function(d,i){
                d3.select(this).attr("fill","grey").attr("stroke-width",2);
                return tooltip.style("hidden", false).html(d.name);
            })
            .on("mousemove",function(d){
                tooltip.classed("hidden", false)
                    .style("top", (d3.event.pageY) + "px")
                    .style("left", (d3.event.pageX + 10) + "px")
                    .html(d.name);
            })
            .on("mouseout",function(d,i){
                d3.select(this).attr("fill","white").attr("stroke-width",1);
                tooltip.classed("hidden", true);
            });
    }

    function selectAll(_this){
        let checkboxes = document.getElementsByName(_this.name);
        for (let i =0, n = checkboxes.length; i<n;i++){
            if(checkboxes[i].checked != _this.checked){
                changeChart(checkboxes[i].id);
            }
        }
    }
    let charts_margin = {top:30, right:20, bottom:30, left:50};
    let w_charts = $("#charts").width() * 0.95 - charts_margin.left - charts_margin.right;
    let h_charts = 150 - charts_margin.bottom - charts_margin.top;
    let svgHeight = h_charts + charts_margin.top + charts_margin.bottom;
    let svgWidth = w_charts + charts_margin.left + charts_margin.right;

    let parseYear = d3.time.format("%Y").parse;

    let x = d3.time.scale().range([0,w_charts]);
    let y = d3.scale().linear().range([h_charts,0]);

    let xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(7).tickFormat(d3.time.format("'%y"));
    let yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);

    let valLine = d3.svg.line()
        .x(function (d) {
            return x(d.date);
        })
        .y(function (d) {
            return y(d.value);
        });

    let zeroLine = d3.svg.line()
        .x(function (d) {
            return x(d.date);
        })
        .y(y(0));

    let valArea = d3.svg.area()
        .x(function (d) {
            return x(d.date);
        })
        .y1(function (d) {
            return y(d.date);
        });

    let zeroArea = d3.svg.area()
        .x(function (d) {
            return x(d.date);
        })
        .y0(y(0))
        .y1(y(0));

    let bisectYear = d3.bisector(function (d) { return d.date;}).left;

        .defer(d3.csv, "../Data/US Exports 1962-2017.csv")
        .defer(d3.csv, "../Data/US Imports 1962-2017.csv")
        .await(readyData);*/
    //function readyData(error, data) {
    d3.csv("../Data/US_Exports_1962-2017.csv", function (error, data) {
        let dataAllCountries = {};
        if (error) throw error;

        data.forEach(function (d) {
            if (!dataAllCountries[d.country]){
                dataAllCountries[d.country] = [];
            }
            d.date = d3.timeParse('%Y')(d.date);
            d.value = +d.value;
            dataAllCountries[d.country].push(d);
        });
        console.log(dataAllCountries);
        for(let country in dataAllCountries){
            dataAllCountries[country].sort(function(a,b) {
                if (a.date < b.date){
                    return -1;
                }else if (a.date > b.date){
                    return 1;
                } else{
                    return 0;
                }
            });
        }

        let countryChartData = [];
        for (let country in dataAllCountries){
            let d = {};
            d.country = country;
            d.series = dataAllCountries;
            countryChartData.push(d);
        }

        let countryOptions = d3.select("#countryOptions");

        countryChartData.forEach(function (d) {
            let options = countryOptions
                .append("label")
                .datum(d.country);
            options.append("input")
                .attr("type", "checkbox")
                .property("checked", function (d) {
                    return (d== "Afghanistan" || d == "All Countries")
                })
                .attr("names",  "countrySelection");
            //.attr("id", removeWhiteSpace)
            //.on("click", changeChart);
            options.append("text")
                .text(d.country);
            options.append("br");
        });
    });


    //}




</script>
</body>
</html>
