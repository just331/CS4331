<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <title>US Weapon Imports/Exports [1962-2017]</title>
</head>
<style>
    html{
        height: 100%;
    }
    body, table{
        font: 12px "Times New Roman";
    }
    .inactive {
        fill: #AAA;
    }
    .active{
        fill: black;
    }
    .area.above {
        fill: rgb(252, 69, 233);
    }
    .baseLine {
        stroke: black;
        stroke-width: 1.5;
        fill: none;
    }
    #worldMap path:hover {
        opacity: 0.7;
    }
    #countryOptions {
        height: 250px;
        width: 35%;
        float: left;
        border-style: solid;
        border-color: #CCC;
        overflow-y: scroll;
        margin: 0px 5px 5px 0px;
    }
    #options{
        height: 300px;
        width: 35%;
        float: right;
        border-style: solid;
        border-color: #CCCCCC;
        overflow-y: scroll;
        margin: 0px 5px 5px 0px;
        position: absolute;
        bottom: 0;
        left: 0;
    }
    #timeSelection{
        float: left;
        width: 50%;
        margin: 0 auto;
    }
    svg {
        width: 30%;
        height: 35%;
        position: absolute;
        bottom: 0;
        right:  0;
        background-color: #ffffff;
        border-style: solid;
        border-color: #CCC;
    }
    .hidden {
        display: none;
    }
    div.tooltip {
        color: #222;
        background: #fff;
        border-radius: 3px;
        box-shadow: 0px 0px 2px 0px #a6a6a6;
        padding: .2em;
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9;
        position: absolute;
    }

</style>
<body>
<!---<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>-->
<div id="options">
    <h1>US Weapon Imports & Exports</h1>
    <h4>Country Selection</h4>
    <div id ="countryOptions">
        <input type="checkbox" id="all" name="countrySelection" onclick=selectAll(this)> Select All<br>
    </div>
    <div id="timeSelection">
        <h4>Time Selection</h4>
        <table>
            <tr>
                <td>
                    From: &ensp;
                </td>
                <td>
                    <select id="fromYear" class="yearSelector"></select>
                </td>
            </tr>
           <tr>
               <td>To: &emsp;&ensp;</td>
               <td>
                   <select id="toYear" class="yearSelector"></select>
               </td>

           </tr>
        </table>
    </div>
</div>
<svg width="600" height="300"></svg>
<div class="tooltip"></div>

<script>
    var fromYear = d3.select("#fromYear");
    var toYear = d3.select("#toYear");
    for (var i = 1962;i <= 2017; i++){
        fromYear.append("option")
            .attr("Value", i)
            .text(i);
        toYear.append("option")
            .attr("value", i)
            .text(i);
    }

    var margin = {top: 10, right: 10, bottom: 10, left: 10};
    var width = 500- margin.left - margin.right;
    var height = 300 - margin.top - margin.bottom;
    var worldMap = d3.geoMercator()
        .center([0,15])
        .translate([300,215])
        .scale([500/(2*Math.PI)]);

    var tooltip = d3.select("div.tooltip");
    var path = d3.geoPath()
        .projection(worldMap);

    var mapSvg = d3.select("svg")
        .append("g")
        .attr("width", width)
        .attr("height", height);

    d3.queue()
        .defer(d3.json, "world-110m.json")
        .defer(d3.csv, "world-country-names.csv")
        .await(ready);
    function ready(error, world, names) {
        if (error) throw error;
        var countries1 = topojson.feature(world, world.objects.countries).features;
        countries = countries1.filter(function(d) {
            return names.some(function(n) {
                if (d.id == n.id) return d.name = n.name;
            })});
        mapSvg.selectAll("path")
            .data(countries)
            .enter()
            .append("path")
            .attr("stroke","purple")
            .attr("stroke-width",1)
            .attr("fill", "white")
            .attr("d", path )
            .on("mouseover",function(d,i){
                d3.select(this).attr("fill","grey").attr("stroke-width",2);
                return tooltip.style("hidden", false).html(d.name);
            })
            .on("mousemove",function(d){
                tooltip.classed("hidden", false)
                    .style("top", (d3.event.pageY) + "px")
                    .style("left", (d3.event.pageX + 10) + "px")
                    .html(d.name);
            })
            .on("mouseout",function(d,i){
                d3.select(this).attr("fill","white").attr("stroke-width",1);
                tooltip.classed("hidden", true);
            });
    }
    d3.queue()
        .defer(d3.csv, "US Exports 1962-2017.csv")
        .defer(d3.csv, "US Imports 1962-2017.csv")
        .await(readyData);
    function readyData(error, data) {
        dataAllCountries = {};
        if (error) throw error;


    }

</script>
</body>
</html>
